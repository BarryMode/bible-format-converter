<!doctype html>
<html>
  <head>
    <title>Ezra.js</title>
  </head>
  <body>
    <script>
    var scribeURL = '../../../core/tools/scribe/';
      function whichButton(a) {
        switch(a.id) {
        case 'translate':
          require(scribeURL + 'translate.js');
          break;
        case 'write':
          require(scribeURL + 'write.js');
          break;
        };
      };
    </script>
    <form id="form1">
      <h3><a href="" id="translate" onclick="whichButton(this)">+</a> Convert to JSON</h3>
      <h3><a href="" id="write" onclick="whichButton(this)">+</a> Convert to HTML</h3>
    </form>
  </body>
</html>
