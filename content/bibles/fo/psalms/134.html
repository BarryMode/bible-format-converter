<div><h4>Psalms 134</h4><span class="1"> <sup>1</sup> Cantique de Maaloth. Voici, bénissez l'Éternel, vous, tous les serviteurs de l'Éternel, qui vous tenez dans la maison de l'Éternel pendant les nuits.</span><span class="2"> <sup>2</sup> Élevez vos mains vers le sanctuaire, et bénissez l'Éternel!</span><span class="3"> <sup>3</sup> L'Éternel te bénisse de Sion, lui qui a fait les cieux et la terre!</span></div>
