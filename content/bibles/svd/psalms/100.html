<div><h4>Psalms 100</h4><span class="1"> <sup>1</sup> مزمور حمد‎. ‎اهتفي للرب يا كل الارض‎.</span><span class="2"> <sup>2</sup> ‎اعبدوا الرب بفرح. ادخلوا الى حضرته بترنم‎.</span><span class="3"> <sup>3</sup> ‎اعلموا ان الرب هو الله. هو صنعنا وله نحن شعبه وغنم مرعاه‎.</span><span class="4"> <sup>4</sup> ‎ادخلوا ابوابه بحمد دياره بالتسبيح احمدوه باركوا اسمه‎.</span><span class="5"> <sup>5</sup> ‎لان الرب صالح. الى الابد رحمته والى دور فدور امانته</span></div>
