<div><h4>Psalms 134</h4><span class="1"> <sup>1</sup> ترنيمة المصاعد‎. ‎هوذا باركوا الرب يا جميع عبيد الرب الواقفين في بيت الرب بالليالي‎.</span><span class="2"> <sup>2</sup> ‎ارفعوا ايديكم نحو القدس وباركوا الرب‎.</span><span class="3"> <sup>3</sup> ‎يباركك الرب من صهيون الصانع السموات والارض</span></div>
