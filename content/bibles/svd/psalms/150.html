<div><h4>Psalms 150</h4><span class="1"> <sup>1</sup> هللويا. سبحوا الله في قدسه. سبحوه في فلك قوته‎.</span><span class="2"> <sup>2</sup> ‎سبحوه على قواته سبحوه حسب كثرة عظمته‎.</span><span class="3"> <sup>3</sup> ‎سبحوه بصوت الصور سبحوه برباب وعود‎.</span><span class="4"> <sup>4</sup> ‎سبحوه بدف ورقص. سبحوه باوتار ومزمار‎.</span><span class="5"> <sup>5</sup> ‎سبحوه بصنوج التصويت سبحوه بصنوج الهتاف‎.</span><span class="6"> <sup>6</sup> ‎كل نسمة فلتسبح الرب. هللويا</span></div>
