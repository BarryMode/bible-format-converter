<div><h4>Psalms 131</h4><span class="1"> <sup>1</sup> ترنيمة المصاعد. لداود‎. ‎يا رب لم يرتفع قلبي ولم تستعل عيناي ولم اسلك في العظائم ولا في عجائب فوقي‎.</span><span class="2"> <sup>2</sup> ‎بل هدأت وسكت نفسي كفطيم نحو امه نفسي نحوي كفطيم‎.</span><span class="3"> <sup>3</sup> ‎ليرج اسرائيل الرب من الآن والى الدهر</span></div>
