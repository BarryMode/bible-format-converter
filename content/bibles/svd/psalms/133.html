<div><h4>Psalms 133</h4><span class="1"> <sup>1</sup> ترنيمة المصاعد. لداود‎. ‎هوذا ما احسن وما اجمل ان يسكن الاخوة معا‎.</span><span class="2"> <sup>2</sup> ‎مثل الدهن الطيب على الراس النازل على اللحية لحية هرون النازل الى طرف ثيابه‎.</span><span class="3"> <sup>3</sup> ‎مثل ندى حرمون النازل على جبل صهيون. لانه هناك أمر الرب بالبركة حياة الى الابد</span></div>
