<div><h4>Job 25</h4><span class="1"> <sup>1</sup> فاجاب بلدد الشوحي وقال</span><span class="2"> <sup>2</sup> السلطان والهيبة عنده. هو صانع السلام في اعاليه.</span><span class="3"> <sup>3</sup> هل من عدد لجنوده وعلى من لا يشرق نوره.</span><span class="4"> <sup>4</sup> فكيف يتبرر الانسان عند الله وكيف يزكو مولود المرأة.</span><span class="5"> <sup>5</sup> هوذا نفس القمر لا يضيء والكواكب غير نقية في عينيه.</span><span class="6"> <sup>6</sup> فكم بالحري الانسان الرمّة وابن آدم الدود</span></div>
