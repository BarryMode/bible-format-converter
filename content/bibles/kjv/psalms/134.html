<div><h4>Psalms 134</h4><span class="1"> <sup>1</sup> Behold, bless ye the LORD, all ye servants of the LORD, which by night stand in the house of the LORD.</span><span class="2"> <sup>2</sup> Lift up your hands in the sanctuary, and bless the LORD.</span><span class="3"> <sup>3</sup> The LORD that made heaven and earth bless thee out of Zion.</span></div>
