<div><h4>Hosea 3</h4><span class="1"> <sup>1</sup> 何西阿赎回不忠的妻子</span><span class="2"> <sup>2</sup> 于是，我用一百七十一克银子，一百五十公斤大麦，买她回来归我。</span><span class="3"> <sup>3</sup> 我对她说：“你要给我独居多日，不要行淫，不要有别的男人，我也必不与你同房。”</span><span class="4"> <sup>4</sup> 以色列回转归主再蒙眷爱因为以色列人也要独居多日；没有君王，没有领袖，没有祭祀，没有柱像，没有以弗得，也没有家中的神像。</span><span class="5"> <sup>5</sup> 后来以色列人必归回，寻求耶和华他们的　神，寻求大卫他们的王。在末后的日子，他们必战战兢兢来到耶和华那里，接受他的恩惠。</span></div>
