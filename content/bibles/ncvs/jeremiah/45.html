<div><h4>Jeremiah 45</h4><span class="1"> <sup>1</sup> 安慰巴录的话</span><span class="2"> <sup>2</sup> “巴录啊！耶和华以色列的　神这样说：</span><span class="3"> <sup>3</sup> ‘你曾说：我有祸了！因为耶和华在我的痛苦上加添忧愁。我因唉哼而困乏，得不着安宁。’”</span><span class="4"> <sup>4</sup> 耶和华对耶利米说：“你要这样对他说：‘耶和华这样说：看哪！我所建立的，我必拆毁；我所栽种的，我必拔除。我必这样对待全地。</span><span class="5"> <sup>5</sup> 你要为自己图谋大事吗？不要图谋！看哪！我必使灾祸降在全人类身上，但无论你到什么地方去，我必使你捡回自己的性命。’”这是耶和华的宣告。</span></div>
