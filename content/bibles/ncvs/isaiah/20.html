<div><h4>Isaiah 20</h4><span class="1"> <sup>1</sup> 预言埃及与古实被掳</span><span class="2"> <sup>2</sup> 那时，耶和华借着亚摩斯的儿子以赛亚说：“你解开你腰间的麻布，脱去你脚上的鞋。”以赛亚就这样作了，露体赤足行走。</span><span class="3"> <sup>3</sup> 耶和华说：“我的仆人以赛亚怎样露体赤足行走了三年，作攻击埃及和古实的预兆和兆头，</span><span class="4"> <sup>4</sup> 亚述王也必照样把埃及的俘虏和古实被放逐的人带走，无论老少，都露体赤足，露出下体，使埃及蒙羞。</span><span class="5"> <sup>5</sup> 以色列人必因他们所仰望的古实和他们所夸耀的埃及，惊惶羞愧。</span><span class="6"> <sup>6</sup> 到那日，这沿海的居民必说：‘看哪！我们所仰望的，就是我们为着脱离亚述王，逃往投靠的，也不过是这样。我们又怎能逃脱呢？’”</span></div>
