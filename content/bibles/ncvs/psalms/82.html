<div><h4>Psalms 82</h4><span class="1"> <sup>1</sup> 亚萨的诗。　神站在大能者的会中，在众神之中施行审判，说：（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> “你们不按公义审判，偏袒恶人，要到几时呢？（细拉）</span><span class="3"> <sup>3</sup> 你们要为贫寒的人和孤儿伸冤，为困苦和穷乏的人伸张正义。</span><span class="4"> <sup>4</sup> 要搭救贫寒和穷困的人，救他们脱离恶人的手。”</span><span class="5"> <sup>5</sup> 他们没有知识，也不明白，在黑暗中走来走去；大地的一切根基都摇动了。</span><span class="6"> <sup>6</sup> 我曾说过：“你们都是神，是至高者的儿子。</span><span class="7"> <sup>7</sup> 然而，你们要像世人一样死亡，像世上任何一位领袖一样倒毙。”</span><span class="8"> <sup>8</sup> 　神啊！求你起来，审判大地，因为万国都是你的产业。</span></div>
