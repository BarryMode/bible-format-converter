<div><h4>Psalms 121</h4><span class="1"> <sup>1</sup> 朝圣之歌（原文作“往上行之歌”）。我要向群山举目，我的帮助从哪里来呢？（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 我的帮助是从造天地的耶和华而来。</span><span class="3"> <sup>3</sup> 他必不使你的脚滑倒；保护你的必不打盹。</span><span class="4"> <sup>4</sup> 看哪！保护以色列的，必不打盹，也不睡觉。</span><span class="5"> <sup>5</sup> 保护你的是耶和华，耶和华在你的右边荫庇你。</span><span class="6"> <sup>6</sup> 白天太阳必不伤你，夜里月亮必不害你。</span><span class="7"> <sup>7</sup> 耶和华要保护你脱离一切灾祸，他要保护你的性命。</span><span class="8"> <sup>8</sup> 你出你入，耶和华要保护你，从现在直到永远。</span></div>
