<div><h4>Psalms 70</h4><span class="1"> <sup>1</sup> 大卫的记念诗，交给诗班长。　神啊！求你搭救我；耶和华啊！求你快来帮助我。</span><span class="2"> <sup>2</sup> 愿那些寻索我性命的，抱愧蒙羞；愿那些喜悦我遭害的，退后受辱。</span><span class="3"> <sup>3</sup> 愿那些对我说：“啊哈！啊哈！”的，都因羞愧退后。</span><span class="4"> <sup>4</sup> 愿所有寻求你的，都因你欢喜快乐；愿那些喜爱你救恩的，常说：“要尊　神为大。”</span><span class="5"> <sup>5</sup> 至于我，我是困苦贫穷的；　神啊！求你快快到我这里来；你是我的帮助，我的拯救；耶和华啊！求你不要耽延。</span></div>
