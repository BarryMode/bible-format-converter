<div><h4>Psalms 110</h4><span class="1"> <sup>1</sup> 大卫的诗。耶和华对我主说：“你坐在我的右边，等我使你的仇敌作你的脚凳。”（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 耶和华必使你从锡安伸出能力的权杖，你要在你的仇敌中掌权。</span><span class="3"> <sup>3</sup> 在你征战的日子，你的人民都乐意投身；你的少年人以圣洁为装饰，好像清晨的甘露，到你那里。</span><span class="4"> <sup>4</sup> 耶和华起了誓，就决不反悔；他说：“你永远作祭司，是照着麦基洗德的体系。”</span><span class="5"> <sup>5</sup> 主在你右边，在他发怒的日子，必剿灭列王。</span><span class="6"> <sup>6</sup> 他必在列国中施行审判，尸首就遍满各处；他要剿灭地上各处的首领。</span><span class="7"> <sup>7</sup> 王要喝路旁的河水，因此他必挺胸昂首。</span></div>
