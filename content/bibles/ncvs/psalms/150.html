<div><h4>Psalms 150</h4><span class="1"> <sup>1</sup> 凡有气息的应当赞美　神你们要赞美耶和华。要在　神的圣所赞美他，要在他显能力的穹苍下赞美他。</span><span class="2"> <sup>2</sup> 要因他大能的作为赞美他，要因他无限的伟大赞美他。</span><span class="3"> <sup>3</sup> 要吹角赞美他，要鼓瑟弹琴赞美他。</span><span class="4"> <sup>4</sup> 要击鼓跳舞赞美他，要弹奏丝弦的乐器和吹箫赞美他。</span><span class="5"> <sup>5</sup> 要用声音洪亮的钹赞美他，要用声音铿锵的钹赞美他。</span><span class="6"> <sup>6</sup> 凡有气息的，都要赞美耶和华。你们要赞美耶和华。</span></div>
