<div><h4>Psalms 98</h4><span class="1"> <sup>1</sup> 诗一首。你们要向耶和华唱新歌，因为他行了奇妙的事；他的右手和他的圣臂，为他施行拯救。</span><span class="2"> <sup>2</sup> 耶和华显明了他的救恩，在列国眼前显示了他的公义。</span><span class="3"> <sup>3</sup> 他记念他向以色列家所应许的慈爱和信实，地的四极都看见我们　神的救恩。</span><span class="4"> <sup>4</sup> 全地都要向耶和华欢呼，要发声欢唱，要歌颂。</span><span class="5"> <sup>5</sup> 要弹琴歌颂耶和华，要用琴和歌声歌颂他；</span><span class="6"> <sup>6</sup> 要用号筒和号角的声音，在大君王耶和华面前欢呼。</span><span class="7"> <sup>7</sup> 愿海和海中充满的，都翻腾响闹，愿世界和住在世上的也都发声；</span><span class="8"> <sup>8</sup> 愿江河拍手，愿群山一起欢呼；</span><span class="9"> <sup>9</sup> 它们都要在耶和华面前欢呼，因为他来是要审判全地，他要按着公义审判世界，凭着公正审判万民。</span></div>
