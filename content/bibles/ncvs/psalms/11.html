<div><h4>Psalms 11</h4><span class="1"> <sup>1</sup> 大卫的诗，交给诗班长。我投靠耶和华，你们怎么对我说：“你要像飞鸟逃到你的山上去。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 看哪！恶人的弓已经拉开，箭已经上弦，要从暗处射那心里正直的人。</span><span class="3"> <sup>3</sup> 根基既然毁坏，义人还能作什么呢？”</span><span class="4"> <sup>4</sup> 耶和华在他的圣殿里，耶和华的宝座在天上，他的眼睛观看，他的目光察验世人。</span><span class="5"> <sup>5</sup> 耶和华试验义人和恶人，他的心恨恶喜爱强暴的人。</span><span class="6"> <sup>6</sup> 耶和华必使火炭落在恶人身上，烈火、硫磺和旱风是他们杯中的分。</span><span class="7"> <sup>7</sup> 因为耶和华是公义的，他喜爱公义的行为，正直的人必得见他的面。</span></div>
