<div><h4>Psalms 122</h4><span class="1"> <sup>1</sup> 大卫朝圣之歌（原文作“往上行之歌”）。人对我说：“我们到耶和华的殿那里去”，我就欢喜。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 耶路撒冷啊！我们的脚正站在你的门内。</span><span class="3"> <sup>3</sup> 耶路撒冷被建造，好像一座结构完整的城巿。</span><span class="4"> <sup>4</sup> 众支派，就是耶和华的支派，都上那里去；照着以色列的定例，称颂耶和华的名。</span><span class="5"> <sup>5</sup> 因为在那里设有审判的宝座，就是大卫家的宝座。</span><span class="6"> <sup>6</sup> 你们要为耶路撒冷求平安，说：“耶路撒冷啊！愿爱你的人都亨通。</span><span class="7"> <sup>7</sup> 愿你的城墙内有平安，愿你的宫殿中有安稳。”</span><span class="8"> <sup>8</sup> 为了我的兄弟和朋友的缘故，我要说：“愿你中间有平安。”</span><span class="9"> <sup>9</sup> 为了耶和华我们　神的殿的缘故，我要为你求福乐。</span></div>
