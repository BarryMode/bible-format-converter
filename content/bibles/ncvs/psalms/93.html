<div><h4>Psalms 93</h4><span class="1"> <sup>1</sup> 称颂　神的威严和大能耶和华作王，他以威严为衣；耶和华以威严为衣，以能力束腰，世界就得以坚立，永不动摇。</span><span class="2"> <sup>2</sup> 你的宝座自古就立定，你从亘古就存在。</span><span class="3"> <sup>3</sup> 耶和华啊！大水扬起了，大水扬起了声音，大水扬起了澎湃的波浪。</span><span class="4"> <sup>4</sup> 耶和华在高处大有能力，胜过大水的响声，胜过海中的巨浪。</span><span class="5"> <sup>5</sup> 耶和华啊！你的法度极为确定；你的殿永远被称为圣是合宜的。</span></div>
