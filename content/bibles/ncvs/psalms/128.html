<div><h4>Psalms 128</h4><span class="1"> <sup>1</sup> 朝圣之歌（原文作“往上行之歌”）。敬畏耶和华，遵行他的道的人，是有福的。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 你必吃你亲手劳碌得来的，你必享福，事事顺利。</span><span class="3"> <sup>3</sup> 你的妻子在你的内室，好像多结果子的葡萄树；你的儿女环绕着你的桌子，好像橄榄树的枝条。</span><span class="4"> <sup>4</sup> 看哪！敬畏耶和华的人必这样蒙福。</span><span class="5"> <sup>5</sup> 愿耶和华从锡安赐福给你；愿你一生一世得见耶路撒冷的繁荣。</span><span class="6"> <sup>6</sup> 愿你得见你儿女的儿女。愿平安归于以色列。</span></div>
