<div><h4>Psalms 13</h4><span class="1"> <sup>1</sup> 大卫的诗，交给诗班长。耶和华啊！你忘记我要到几时呢？要到永远吗？你掩面不顾我，要到几时呢？</span><span class="2"> <sup>2</sup> 我心里筹算不安，内心终日愁苦，要到几时呢？我的仇敌胜过我，要到几时呢？</span><span class="3"> <sup>3</sup> 耶和华我的　神啊！求你看顾我，应允我；求你使我的眼睛明亮，免得我沉睡至死；</span><span class="4"> <sup>4</sup> 免得我的仇敌说：“我胜过了他”；免得我跌倒的时候我的敌人就欢呼。</span><span class="5"> <sup>5</sup> 至于我，我倚靠你的慈爱，我的心必因你的救恩欢呼。</span><span class="6"> <sup>6</sup> 我要歌颂耶和华，因他以厚恩待我。（本章第5-6节在《马索拉抄本》为13:6）</span></div>
