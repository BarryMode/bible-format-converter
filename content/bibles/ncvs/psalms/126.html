<div><h4>Psalms 126</h4><span class="1"> <sup>1</sup> 朝圣之歌（原文作“往上行之歌”）。耶和华使被掳的人归回锡安的时候，我们好像在作梦的人。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 那时，我们满口喜笑，满舌欢呼；那时列国中有人说：“耶和华为他们行了大事。”</span><span class="3"> <sup>3</sup> 耶和华为我们行了大事，我们就欢喜。</span><span class="4"> <sup>4</sup> 耶和华啊，求你使我们被掳的人归回，像南地的河水复流一样。</span><span class="5"> <sup>5</sup> 那些流泪撒种的，必欢呼收割。</span><span class="6"> <sup>6</sup> 那带着种子流着泪出去撒种的，必带着禾捆欢呼快乐地回来。</span></div>
