<div><h4>Psalms 113</h4><span class="1"> <sup>1</sup> 颂赞至高的　神垂顾贫寒人你们要赞美耶和华。耶和华的仆人哪！你们要赞美，要赞美耶和华的名。</span><span class="2"> <sup>2</sup> 耶和华的名是应当称颂的，从现在直到永远。</span><span class="3"> <sup>3</sup> 从日出之地到日落之处，耶和华的名都该受赞美。</span><span class="4"> <sup>4</sup> 耶和华高过万国，他的荣耀超越诸天。</span><span class="5"> <sup>5</sup> 谁像耶和华我们的　神呢？他坐在至高之处，</span><span class="6"> <sup>6</sup> 他俯首垂顾天上和地下的事。</span><span class="7"> <sup>7</sup> 他从灰尘中抬举贫寒人，从粪堆中提拔穷乏人，</span><span class="8"> <sup>8</sup> 使他们和权贵同坐，就是和他子民中的权贵同坐，</span><span class="9"> <sup>9</sup> 他使不能生育的妇人安居家中，成了有许多儿女的快乐母亲。你们要赞美耶和华。</span></div>
