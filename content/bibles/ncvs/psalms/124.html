<div><h4>Psalms 124</h4><span class="1"> <sup>1</sup> 大卫朝圣之歌（原文作“往上行之歌”）。愿以色列人说：如果不是耶和华帮助我们，（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 如果不是耶和华帮助我们；那么，人起来攻击我们，</span><span class="3"> <sup>3</sup> 向我们发怒的时候，就把我们活活吞下去了。</span><span class="4"> <sup>4</sup> 那时，洪水漫过我们，急流淹没我们；</span><span class="5"> <sup>5</sup> 汹涌的洪水把我们淹没。</span><span class="6"> <sup>6</sup> 耶和华是应当称颂的，他没有容让敌人把我们当作猎物撕裂。</span><span class="7"> <sup>7</sup> 我们像雀鸟从捕鸟的人的网罗里逃脱；网罗破裂，我们就逃脱了。</span><span class="8"> <sup>8</sup> 我们的帮助在于耶和华的名，他是造天地的主。</span></div>
