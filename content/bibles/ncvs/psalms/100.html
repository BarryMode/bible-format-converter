<div><h4>Psalms 100</h4><span class="1"> <sup>1</sup> 感恩诗。全地应当向耶和华欢呼。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 应当欢欢喜喜事奉耶和华，欢唱着到他的面前。</span><span class="3"> <sup>3</sup> 要知道耶和华是　神；他创造了我们，我们是属他的（“我们是属他的”有古抄本作“不是我们自己”）；我们是他的子民，也是他草场上的羊。</span><span class="4"> <sup>4</sup> 应当充满感恩进入他的殿门，满口赞美进入他的院子；要感谢他，称颂他的名。</span><span class="5"> <sup>5</sup> 因为耶和华本是美善的，他的慈爱存到永远，他的信实直到万代。</span></div>
