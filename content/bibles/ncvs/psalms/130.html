<div><h4>Psalms 130</h4><span class="1"> <sup>1</sup> 朝圣之歌（原文作“往上行之歌”）。耶和华啊！我从深处向你呼求。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 主啊！求你听我的声音，求你留心听我恳求的声音。</span><span class="3"> <sup>3</sup> 耶和华啊！如果你究察罪孽，主啊！谁能站立得住呢？</span><span class="4"> <sup>4</sup> 但你有赦免之恩，为要使人敬畏你。</span><span class="5"> <sup>5</sup> 我等候耶和华，我的心等候他，我仰望他的话。</span><span class="6"> <sup>6</sup> 我的心等候主，比守夜的等候天亮还迫切，比守夜的等候天亮还迫切。</span><span class="7"> <sup>7</sup> 以色列啊！你要仰望耶和华，因为耶和华有慈爱，也有丰盛的救恩。</span><span class="8"> <sup>8</sup> 他必救赎以色列，脱离一切罪孽。</span></div>
