<div><h4>Psalms 47</h4><span class="1"> <sup>1</sup> 可拉子孙的诗，交给诗班长。万民哪！你们都要鼓掌，要向　神欢声呼喊；</span><span class="2"> <sup>2</sup> 因为耶和华至高者是可敬畏的，他是统治全地的大君王。</span><span class="3"> <sup>3</sup> 他要使万民臣服在我们之下，使列国臣服在我们的脚下。</span><span class="4"> <sup>4</sup> 他为我们选择了我们的产业，就是他所爱的雅各的荣耀。（细拉）</span><span class="5"> <sup>5</sup> 　神在欢呼声中上升，耶和华在号角声中上升。</span><span class="6"> <sup>6</sup> 你们要歌颂，歌颂　神；你们要歌颂，歌颂我们的王。</span><span class="7"> <sup>7</sup> 因为　神是全地的王，你们要用诗歌歌颂他。</span><span class="8"> <sup>8</sup> 　神作王统治列国，　神坐在他的圣宝座上。</span><span class="9"> <sup>9</sup> 万民中的显贵都聚集起来，要作亚伯拉罕的　神的子民；因为地上的君王（“君王”原文作“盾牌”）都归顺　神；他被尊为至高。</span></div>
