<div><h4>Psalms 1</h4><span class="1"> <sup>1</sup> 有福的人有福的人：不从恶人的计谋，不站罪人的道路，不坐好讥笑的人的座位。</span><span class="2"> <sup>2</sup> 他喜爱的是耶和华的律法，他昼夜默诵的也是耶和华的律法。</span><span class="3"> <sup>3</sup> 他像一棵树，栽在溪水旁，按时结果子，叶子总不枯干；他所作的一切，尽都顺利。</span><span class="4"> <sup>4</sup> 恶人却不是这样，他们好像糠秕，被风吹散。</span><span class="5"> <sup>5</sup> 因此，在审判的时候，恶人必站立不住；在义人的团体中，罪人也必这样。</span><span class="6"> <sup>6</sup> 因为耶和华看顾义人的道路，恶人的道路却必灭亡。</span></div>
