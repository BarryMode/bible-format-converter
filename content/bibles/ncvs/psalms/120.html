<div><h4>Psalms 120</h4><span class="1"> <sup>1</sup> 朝圣之歌（原文作“往上行之歌”）。我在急难中呼求耶和华，他就应允我。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 耶和华啊！求你救我脱离说谎的嘴唇，救我脱离诡诈的舌头。</span><span class="3"> <sup>3</sup> 诡诈的舌头啊！他要给你什么呢？他要加给你什么呢？</span><span class="4"> <sup>4</sup> 就是勇士的利箭，和罗腾木烧的炭火。</span><span class="5"> <sup>5</sup> 我寄居在米设，住在基达的帐棚中，有祸了。</span><span class="6"> <sup>6</sup> 我和恨恶和平的人，同住得太久。</span><span class="7"> <sup>7</sup> 我希望有和平，但我一说话，他们就要争战。</span></div>
