<div><h4>Psalms 127</h4><span class="1"> <sup>1</sup> 所罗门朝圣之歌（原文作“往上行之歌”）。如果不是耶和华建造房屋，建造的人就徒然劳苦；如果不是耶和华看守城池，看守的人就徒然警醒。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 你们清早起来，很晚才歇息，吃劳碌得来的饭，都是徒然；因为主必使他所爱的安睡。</span><span class="3"> <sup>3</sup> 儿女是耶和华所赐的产业，腹中的胎儿是他的赏赐。</span><span class="4"> <sup>4</sup> 年轻时所生的儿女，好像勇士手中的箭。</span><span class="5"> <sup>5</sup> 箭袋装满了箭的人是有福的，他们在城门口和仇敌说话的时候，必不至于羞愧。</span></div>
