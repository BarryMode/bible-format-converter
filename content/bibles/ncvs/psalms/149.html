<div><h4>Psalms 149</h4><span class="1"> <sup>1</sup> 以色列应当赞美　神你们要赞美耶和华，要向耶和华唱新歌，在圣民的会中赞美他。</span><span class="2"> <sup>2</sup> 愿以色列因造他的主欢喜，愿锡安的居民因他们的王快乐。</span><span class="3"> <sup>3</sup> 愿他们一边跳舞，一边赞美他的名，击鼓弹琴歌颂他。</span><span class="4"> <sup>4</sup> 因为耶和华喜悦自己的子民，以救恩给谦卑的人作装饰。</span><span class="5"> <sup>5</sup> 愿圣民因所得的荣耀高兴，愿他们在床上欢呼。</span><span class="6"> <sup>6</sup> 愿称赞　神的话常在他们口中；愿他们手里拿着两刃的剑，</span><span class="7"> <sup>7</sup> 为要报复列国，惩罚万民；</span><span class="8"> <sup>8</sup> 用锁链捆住他们的君王，用铁镣锁住他们的权贵，</span><span class="9"> <sup>9</sup> 要在他们身上施行记录在册上的审判。这就是他所有圣民的尊荣。你们要赞美耶和华。</span></div>
