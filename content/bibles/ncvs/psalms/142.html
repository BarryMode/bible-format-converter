<div><h4>Psalms 142</h4><span class="1"> <sup>1</sup> 大卫的训诲诗，是在山洞时作的，是一篇祷告。我大声向耶和华呼求，高声向耶和华恳求。</span><span class="2"> <sup>2</sup> 我在他面前倾吐我的苦情，在他面前陈述我的患难。</span><span class="3"> <sup>3</sup> 我的灵在我里面软弱的时候，你知道我的道路。在我所行的路上，敌人暗设网罗陷害我。</span><span class="4"> <sup>4</sup> 求你向我右边观看，没有人关心我；我没有逃难的地方，也没有人照顾我。</span><span class="5"> <sup>5</sup> 耶和华啊！我向你呼求；我说：“你是我的避难所，是我在活人之地的业分。</span><span class="6"> <sup>6</sup> 求你留心听我的呼求，因为我落到极卑微的地步；求你救我脱离逼迫我的人，因为他们比我强大。</span><span class="7"> <sup>7</sup> 求你把我从牢狱中领出来，好让我称赞你的名；义人必环绕着我，因为你以厚恩待我。”</span></div>
