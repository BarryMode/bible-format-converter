<div><h4>Psalms 67</h4><span class="1"> <sup>1</sup> 诗歌一首，交给诗班长，用丝弦的乐器伴奏。愿　神恩待我们，赐福给我们，愿他用脸光照我们，（细拉）</span><span class="2"> <sup>2</sup> 好使全地得知你的道路，万国得知你的救恩。</span><span class="3"> <sup>3</sup> 　神啊！愿众民都称谢你，愿万民都称谢你。</span><span class="4"> <sup>4</sup> 愿万族都快乐欢呼，因为你按正直统管众民，并引导地上的万族。（细拉）</span><span class="5"> <sup>5</sup> 　神啊！愿众民都称谢你，愿万民都称谢你。</span><span class="6"> <sup>6</sup> 地生出土产；　神，就是我们的　神，要赐福给我们。</span><span class="7"> <sup>7</sup> 　神要赐福给我们，全地都要敬畏他。</span></div>
