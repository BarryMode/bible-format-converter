<div><h4>Psalms 123</h4><span class="1"> <sup>1</sup> 朝圣之歌（原文作“往上行之歌”）。坐在天上的主啊！我向你举目。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 仆人的眼睛怎样望着主人的手，婢女的眼睛怎样望着主母的手，我们的眼睛也照样望着耶和华我们的　神，直到他向我们施恩。</span><span class="3"> <sup>3</sup> 耶和华啊！求你向我们施恩，求你向我们施恩；因为我们饱受藐视，到了极点。</span><span class="4"> <sup>4</sup> 我们饱受那些安逸的人的嘲笑，和骄傲的人的藐视，到了极点。</span></div>
