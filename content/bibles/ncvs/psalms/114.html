<div><h4>Psalms 114</h4><span class="1"> <sup>1</sup> 颂赞　神领以色列出埃及以色列出了埃及，雅各家离开了说外国语言的人民的时候，</span><span class="2"> <sup>2</sup> 犹大就成了主的圣所，以色列成了他的王国。</span><span class="3"> <sup>3</sup> 大海看见就奔逃，约旦河也倒流。</span><span class="4"> <sup>4</sup> 大山跳跃像公羊，小山蹦跳像小羊。</span><span class="5"> <sup>5</sup> 大海啊！你为什么奔逃？约旦河啊！你为什么倒流？</span><span class="6"> <sup>6</sup> 大山啊！你们为什么跳跃像公羊？小山啊！你们为什么蹦跳像小羊？</span><span class="7"> <sup>7</sup> 大地啊！你在主的面前，在雅各的　神面前要战抖。</span><span class="8"> <sup>8</sup> 他使磐石变为水池，使坚石变为水泉。</span></div>
