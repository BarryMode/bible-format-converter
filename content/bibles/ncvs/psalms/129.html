<div><h4>Psalms 129</h4><span class="1"> <sup>1</sup> 朝圣之歌（原文作“往上行之歌”）。愿以色列说：“从我幼年以来，敌人就多次苦害我。（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 从我幼年以来，敌人虽然多次苦害我，却没有胜过我。</span><span class="3"> <sup>3</sup> 他们好像犁田的人犁在我的背上，所犁的沟甚长。</span><span class="4"> <sup>4</sup> 但耶和华是公义的，他砍断了恶人的绳索。”</span><span class="5"> <sup>5</sup> 愿所有恨恶锡安的，都蒙羞退后。</span><span class="6"> <sup>6</sup> 愿他们像屋顶上的草，尚未长大，就枯干了；</span><span class="7"> <sup>7</sup> 收割的不够一把，捆禾的不够满怀。</span><span class="8"> <sup>8</sup> 过路的人也不说：“愿耶和华所赐的福临到你们；我们奉耶和华的名祝福你们。”</span></div>
