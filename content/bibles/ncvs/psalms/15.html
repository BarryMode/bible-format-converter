<div><h4>Psalms 15</h4><span class="1"> <sup>1</sup> 大卫的诗。耶和华啊！谁能在你的帐幕里寄居？谁能在你的圣山上居住呢？（本节在《马索拉抄本》包括细字标题）</span><span class="2"> <sup>2</sup> 就是行为完全，作事公义，心里说诚实话的人。</span><span class="3"> <sup>3</sup> 他不以舌头诋毁人，不恶待朋友，也不毁谤他的邻居。</span><span class="4"> <sup>4</sup> 他眼中藐视卑鄙的人，却尊重敬畏耶和华的人。他起了誓，纵然自己吃亏，也不更改。</span><span class="5"> <sup>5</sup> 他不拿自己的银子放债取利，也不收受贿赂陷害无辜；行这些事的人，必永不动摇。</span></div>
